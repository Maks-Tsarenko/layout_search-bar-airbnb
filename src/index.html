<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
      class="form1"
    >
      <input
        type="text"
        name="serch"
        class="forms big_form"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"

      >
      <img class="logo" src="./images/Search.svg"
        alt="search logo"
      >
    </form>
    <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        data-qa="small"
        class="form2"
    >
      <input
          type="text"
          name="searchLittle"
          class="forms little_form"
          placeholder="Try &quot;Los Angeles&quot;"
      >
      <img
        class="logo2"
        src="./images/Search.svg"
        alt="search logo"
      >
    </form>
  </body>
</html>
